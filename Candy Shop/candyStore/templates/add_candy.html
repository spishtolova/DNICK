{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
<form method="post" action="{% url 'add_candy' %}" enctype="multipart/form-data"
      class="w-75 bg-secondary-subtle p-5 ">
    <p class="fs-3 fw-bold text-dark text-center">Add new candy</p>
{% csrf_token %}
{{ form.as_p }}
    <button class="btn btn-danger w-100">Submit</button>
</form>
</div>
{% endblock %}
